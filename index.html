<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="weather.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Weathering</title>
  </head>
  <body>
    <main>
      <div class="search">
        <div class="content">
          <img src="./Icon/magnifyingglass.png" alt="" class="search-icon" />
          <input type="text" placeholder="Search for a city" />
        </div>
      </div>
      <div class="main-content">
        <p class="cityName">Montreal</p>
        <p><span class="temp">19</span><sup>o</sup></p>
        <p class="clarity">Mostly Clear</p>
        <div class="more-talk">
          <p class="high">H: <span id="hvalue">24</span><sup>o</sup></p>
          <p class="low">L: <span id="lvalue">18</span><sup>o</sup></p>
        </div>
      </div>
    </main>

        <p id="nudge">
          please kindly help with your location to access weather updates around
          you
        </p>
        <p id="startLat"></p>
        <p id="startLon"></p>
      </div> -->
    <script src="./weather.js" defer></script>
  </body>
</html>
